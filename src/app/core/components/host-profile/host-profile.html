@let hostData = host();
@let fullName = hostFullName();

<div
  class="host-profile"
  [class]="'host-profile--' + layout()"
  role="img"
  [attr.aria-label]="'Host profile for ' + fullName"
>
  <img
    [src]="hostData?.photo || ''"
    [alt]="'Profile photo of ' + fullName"
    class="host-avatar"
    loading="eager"
  />
  <div class="host-info">
    <h3 class="host-info__name">{{ fullName }}</h3>
    <p class="host-info__profession">{{ hostData?.profession || '' }}</p>
  </div>
</div>
